<!doctype HTML>
<html lang="ja">

<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; patternRatio: 0.80;'>

        <a-assets>
            <img id="nge" src="./img/nge.png">
            <img id="nge_gera" src="./img/nge_gera.png">
            <img id="tei" src="./img/tei.png">
            <img id="tei_gera" src="./img/tei_gera.png">
            <img id="title" src="./img/title.png">
            <img id="start" src="./img/start.png">
        </a-assets>

        <a-marker type='pattern' url="./marker/pattern-ar-marker.patt" markerhandler emitevents="true"
            cursor="rayOrigin: mouse" id="animated-marker">
            <a-image id="title" src="#title" rotation="-90 0 0" position="0 -0.2 -0.7" scale="1 0.5"></a-image>
            <a-image id="slot0" src="#nge_gera" rotation="-90 0 0" position="0.25 0 -0.25" scale="1 0.5"></a-image>
            <a-image id="slot1" src="#tei_gera" rotation="-90 0 0" position="-0.25 0.1 -0.25" scale="1 0.5"></a-image>
            <a-image id="slot2" src="#tei_gera" rotation="-90 0 0" position="0.25 -0.1 0.25" scale="1 0.5"></a-image>
            <a-image id="slot3" src="#nge_gera" rotation="-90 0 0" position="-0.25 0 0.25" scale="1 0.5"></a-image>

            <a-image id="startButton" src="#start" rotation="-90 0 0" position="0 -0.2 0.8" scale="1 0.5"></a-image>
        </a-marker>

        <a-entity camera>
        </a-entity>

    </a-scene>

    <script src="./main.js"></script>

</body>

</html>
